steps:
  # Step 1: Build the Docker image for the backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/doc-profiling-repo/main-backend-service:${SHORT_SHA}'
      - '.'
    dir: 'backend' # Run this command inside the 'backend' folder

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/doc-profiling-repo/main-backend-service:${SHORT_SHA}'

  # Step 3: Deploy the new image to your existing Cloud Run service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'main-backend-service' # This is the service we are updating
      - '--image'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/doc-profiling-repo/main-backend-service:${SHORT_SHA}'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      # Note: We don't need to specify memory, CPU, or service-account here.
      # Cloud Run will automatically carry over the settings from the previous deployment.

images:
  - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/doc-profiling-repo/main-backend-service:${SHORT_SHA}'
